<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂåªÁîüÂÆ°Êü•Èó®Êà∑ - Â§ÑÊñπÂÆ°Êü•Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4f46e5;
            font-size: 2rem;
            font-weight: 700;
        }

        .doctor-info {
            text-align: right;
        }

        .doctor-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .doctor-speciality {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f1f5f9;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .prescription-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .prescription-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prescription-card:hover {
            border-color: #4f46e5;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.1);
        }

        .prescription-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .patient-info {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .prescription-date {
            color: #64748b;
            font-size: 0.9rem;
        }

        .prescription-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-reviewing {
            background: #dbeafe;
            color: #2563eb;
        }

        .symptoms {
            color: #4b5563;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .prescription-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .prescription-detail {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .prescription-edit {
            width: 100%;
            min-height: 200px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .prescription-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üè• ÂåªÁîüÂÆ°Êü•Èó®Êà∑</h1>
                <div id="loginPrompt" style="display: none;">
                    <p>ËØ∑ÂÖàÁôªÂΩï‰ª•ËÆøÈóÆÂ§ÑÊñπÂÆ°Êü•ÂäüËÉΩ</p>
                    <button class="btn btn-primary" onclick="showLoginModal()">ÂåªÁîüÁôªÂΩï</button>
                </div>
            </div>
            <div class="doctor-info" id="doctorInfo" style="display: none;">
                <div class="doctor-name" id="doctorName">Âº†‰ª≤ÊôØ</div>
                <div class="doctor-speciality" id="doctorSpeciality">‰º§ÂØíÊùÇÁóÖÁßë</div>
                <button class="btn btn-secondary" onclick="logout()" style="margin-top: 10px;">ÈÄÄÂá∫ÁôªÂΩï</button>
            </div>
        </div>

        <div id="statsCards" class="stats-cards" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalReviewed">0</div>
                <div class="stat-label">ÊÄªÂÆ°Êü•Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayReviewed">0</div>
                <div class="stat-label">‰ªäÊó•ÂÆ°Êü•</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approved">0</div>
                <div class="stat-label">Â∑≤ÊâπÂáÜ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejected">0</div>
                <div class="stat-label">Â∑≤ÊãíÁªù</div>
            </div>
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="tabs">
                <button class="tab active" onclick="showTab('pending')">ÂæÖÂÆ°Êü•</button>
                <button class="tab" onclick="showTab('completed')">Â∑≤ÂÆåÊàê</button>
            </div>

            <div id="pendingTab" class="tab-content active">
                <div id="prescriptionList" class="prescription-list">
                    <div class="loading">Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>

            <div id="completedTab" class="tab-content">
                <div id="completedList" class="prescription-list">
                    <div class="loading">Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ÁôªÂΩïÊ®°ÊÄÅÊ°Ü -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ÂåªÁîüÁôªÂΩï</h3>
                <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Êâß‰∏öËØÅÂè∑</label>
                    <input type="text" id="licenseNo" class="form-input" placeholder="ËØ∑ËæìÂÖ•Êâß‰∏öËØÅÂè∑" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ÂØÜÁ†Å</label>
                    <input type="password" id="password" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">ÁôªÂΩï</button>
            </form>
        </div>
    </div>

    <!-- Â§ÑÊñπËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div id="prescriptionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Â§ÑÊñπËØ¶ÊÉÖÂÆ°Êü•</h3>
                <button class="close-btn" onclick="closeModal('prescriptionModal')">&times;</button>
            </div>
            <div id="prescriptionDetail">
                <!-- Â§ÑÊñπËØ¶ÊÉÖÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        let currentDoctor = null;
        let authToken = null;
        let currentPrescriptions = [];

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('doctorAuthToken');
            if (token) {
                verifyTokenAndLoadDashboard(token);
            } else {
                showLoginPrompt();
            }
        });

        // ÊòæÁ§∫ÁôªÂΩïÊèêÁ§∫
        function showLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('doctorInfo').style.display = 'none';
            document.getElementById('statsCards').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        // È™åËØÅ‰ª§ÁâåÂπ∂Âä†ËΩΩ‰ª™Ë°®Êùø
        async function verifyTokenAndLoadDashboard(token) {
            try {
                const response = await fetch('/api/doctor/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentDoctor = data.doctor;
                    authToken = token;
                    loadDashboard();
                } else {
                    localStorage.removeItem('doctorAuthToken');
                    showLoginPrompt();
                }
            } catch (error) {
                console.error('È™åËØÅ‰ª§ÁâåÂ§±Ë¥•:', error);
                showLoginPrompt();
            }
        }

        // Âä†ËΩΩÂåªÁîü‰ª™Ë°®Êùø
        function loadDashboard() {
            // ÊòæÁ§∫ÂåªÁîü‰ø°ÊÅØ
            document.getElementById('doctorName').textContent = currentDoctor.name;
            document.getElementById('doctorSpeciality').textContent = currentDoctor.speciality || '‰∏≠ÂåªÁßë';
            
            // ÊòæÁ§∫ÁïåÈù¢ÂÖÉÁ¥†
            document.getElementById('loginPrompt').style.display = 'none';
            document.getElementById('doctorInfo').style.display = 'block';
            document.getElementById('statsCards').style.display = 'grid';
            document.getElementById('mainContent').style.display = 'block';

            // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂíåÂ§ÑÊñπÂàóË°®
            loadStatistics();
            loadPendingPrescriptions();
        }

        // ÊòæÁ§∫ÁôªÂΩïÊ®°ÊÄÅÊ°Ü
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Â§ÑÁêÜÁôªÂΩïË°®ÂçïÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const licenseNo = document.getElementById('licenseNo').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/doctor/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        license_no: licenseNo,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('doctorAuthToken', data.doctor.auth_token);
                    currentDoctor = data.doctor;
                    authToken = data.doctor.auth_token;
                    
                    closeModal('loginModal');
                    loadDashboard();
                    
                    showMessage('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                } else {
                    showMessage(data.detail || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        });

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            localStorage.removeItem('doctorAuthToken');
            currentDoctor = null;
            authToken = null;
            showLoginPrompt();
            showMessage('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
        }

        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStatistics() {
            try {
                const response = await fetch('/api/doctor/statistics', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const stats = data.statistics;
                    
                    document.getElementById('totalReviewed').textContent = stats.total_reviewed;
                    document.getElementById('todayReviewed').textContent = stats.today_reviewed;
                    document.getElementById('approved').textContent = stats.approved;
                    document.getElementById('rejected').textContent = stats.rejected;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        // Âä†ËΩΩÂæÖÂÆ°Êü•Â§ÑÊñπÂàóË°®
        async function loadPendingPrescriptions() {
            try {
                const response = await fetch('/api/doctor/pending-prescriptions', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentPrescriptions = data.prescriptions;
                    displayPrescriptions(data.prescriptions, 'prescriptionList');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§ÑÊñπÂàóË°®Â§±Ë¥•:', error);
                document.getElementById('prescriptionList').innerHTML = 
                    '<div class="error">Âä†ËΩΩÂ§ÑÊñπÂàóË°®Â§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï</div>';
            }
        }

        // ÊòæÁ§∫Â§ÑÊñπÂàóË°®
        function displayPrescriptions(prescriptions, containerId) {
            const container = document.getElementById(containerId);
            
            if (prescriptions.length === 0) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†ÂæÖÂÆ°Êü•Â§ÑÊñπ</div>';
                return;
            }

            container.innerHTML = prescriptions.map(prescription => `
                <div class="prescription-card" onclick="viewPrescriptionDetail(${prescription.id})">
                    <div class="prescription-header">
                        <div>
                            <div class="patient-info">
                                ${prescription.patient_name || prescription.patient_id} 
                                ${prescription.patient_phone ? `(${prescription.patient_phone})` : ''}
                            </div>
                            <div class="prescription-date">
                                ${new Date(prescription.created_at).toLocaleString('zh-CN')}
                            </div>
                        </div>
                        <div class="prescription-status status-${prescription.status}">
                            ${getStatusText(prescription.status)}
                        </div>
                    </div>
                    <div class="symptoms">
                        <strong>ÁóáÁä∂Ôºö</strong>${prescription.symptoms || 'Êó†ÂÖ∑‰ΩìÁóáÁä∂ÊèèËø∞'}
                    </div>
                    <div class="prescription-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); viewPrescriptionDetail(${prescription.id})">
                            ËØ¶ÁªÜÂÆ°Êü•
                        </button>
                        <button class="btn btn-success" onclick="event.stopPropagation(); quickApprove(${prescription.id})">
                            Âø´ÈÄüÊâπÂáÜ
                        </button>
                        <button class="btn btn-danger" onclick="event.stopPropagation(); quickReject(${prescription.id})">
                            ÊãíÁªù
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ÂæÖÂÆ°Êü•',
                'doctor_reviewing': 'ÂÆ°Êü•‰∏≠',
                'approved': 'Â∑≤ÊâπÂáÜ',
                'rejected': 'Â∑≤ÊãíÁªù'
            };
            return statusMap[status] || status;
        }

        // Êü•ÁúãÂ§ÑÊñπËØ¶ÊÉÖ
        async function viewPrescriptionDetail(prescriptionId) {
            try {
                const response = await fetch(`/api/doctor/prescription/${prescriptionId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showPrescriptionDetailModal(data.prescription);
                }
            } catch (error) {
                showMessage('Âä†ËΩΩÂ§ÑÊñπËØ¶ÊÉÖÂ§±Ë¥•', 'error');
            }
        }

        // ÊòæÁ§∫Â§ÑÊñπËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü
        function showPrescriptionDetailModal(prescription) {
            const detailContainer = document.getElementById('prescriptionDetail');
            
            detailContainer.innerHTML = `
                <div class="form-group">
                    <label class="form-label">ÊÇ£ËÄÖ‰ø°ÊÅØ</label>
                    <div class="prescription-detail">
                        ÂßìÂêçÔºö${prescription.patient_name || prescription.patient_id}<br>
                        ÁîµËØùÔºö${prescription.patient_phone || 'Êú™Êèê‰æõ'}<br>
                        ÂàõÂª∫Êó∂Èó¥Ôºö${new Date(prescription.created_at).toLocaleString('zh-CN')}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ÁóáÁä∂ÊèèËø∞</label>
                    <div class="prescription-detail">
                        ${prescription.symptoms || 'Êó†ÂÖ∑‰ΩìÁóáÁä∂ÊèèËø∞'}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">AIËØäÊñ≠ÂíåÂ§ÑÊñπ</label>
                    <div class="prescription-detail">
                        ${prescription.ai_prescription.replace(/\n/g, '<br>')}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">ÂåªÁîüÂ§ÑÊñπË∞ÉÊï¥</label>
                    <textarea id="doctorPrescription" class="prescription-edit" placeholder="Âú®Ê≠§ËæìÂÖ•Ë∞ÉÊï¥ÂêéÁöÑÂ§ÑÊñπÔºåÁïôÁ©∫Ë°®Á§∫ÂêåÊÑèAIÂ§ÑÊñπ...">${prescription.doctor_prescription || ''}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">ÂÆ°Êü•ÊÑèËßÅ</label>
                    <input type="text" id="doctorNotes" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÂÆ°Êü•ÊÑèËßÅÔºàÂèØÈÄâÔºâ" value="${prescription.doctor_notes || ''}">
                </div>

                <div class="prescription-actions">
                    <button class="btn btn-success" onclick="reviewPrescription(${prescription.id}, 'approve')">
                        ‚úÖ ÊâπÂáÜÂ§ÑÊñπ
                    </button>
                    <button class="btn btn-primary" onclick="reviewPrescription(${prescription.id}, 'modify')">
                        ‚úèÔ∏è ‰øÆÊîπÂπ∂ÊâπÂáÜ
                    </button>
                    <button class="btn btn-danger" onclick="reviewPrescription(${prescription.id}, 'reject')">
                        ‚ùå ÊãíÁªùÂ§ÑÊñπ
                    </button>
                </div>
            `;

            document.getElementById('prescriptionModal').style.display = 'block';
        }

        // ÂÆ°Êü•Â§ÑÊñπ
        async function reviewPrescription(prescriptionId, action) {
            const doctorPrescription = document.getElementById('doctorPrescription')?.value || '';
            const doctorNotes = document.getElementById('doctorNotes')?.value || '';

            try {
                const response = await fetch(`/api/doctor/prescription/${prescriptionId}/review`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: action,
                        doctor_prescription: doctorPrescription,
                        doctor_notes: doctorNotes
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    closeModal('prescriptionModal');
                    loadPendingPrescriptions();
                    loadStatistics();
                } else {
                    showMessage(data.detail || 'ÂÆ°Êü•Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        // Âø´ÈÄüÊâπÂáÜ

            if (confirm('Á°ÆËÆ§Âø´ÈÄüÊâπÂáÜÊ≠§Â§ÑÊñπÂêóÔºü')) {

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // Êõ¥Êñ∞Ê†áÁ≠æÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // ÊòæÁ§∫ÂØπÂ∫îÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Âä†ËΩΩÂØπÂ∫îÊï∞ÊçÆ
            if (tabName === 'completed') {
                // ËøôÈáåÂèØ‰ª•Âä†ËΩΩÂ∑≤ÂÆåÊàêÁöÑÂ§ÑÊñπ
                document.getElementById('completedList').innerHTML = '<div class="loading">ÂäüËÉΩÂºÄÂèë‰∏≠...</div>';
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '9999';
            messageDiv.style.padding = '12px 20px';
            messageDiv.style.borderRadius = '8px';
            messageDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
