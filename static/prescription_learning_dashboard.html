<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 处方学习统计面板 - TCM AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #4299e1;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #718096;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status-online {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-offline {
            background: #fed7d7;
            color: #742a2a;
        }

        .learning-progress {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
        }

        .refresh-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #3182ce;
        }

        .refresh-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .recent-learning {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .learning-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .learning-item:last-child {
            border-bottom: none;
        }

        .learning-info {
            flex: 1;
        }

        .learning-type {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .learning-time {
            color: #718096;
            font-size: 0.9em;
        }

        .learning-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .badge-text {
            background: #bee3f8;
            color: #2c5282;
        }

        .badge-image {
            background: #c6f6d5;
            color: #22543d;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 处方学习统计面板</h1>
            <p>实时监控AI系统的处方数据学习情况</p>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- 统计卡片将动态生成 -->
        </div>

        <div class="learning-progress">
            <div class="progress-header">
                <div class="progress-title">🧠 学习系统状态</div>
                <button class="refresh-btn" id="refreshBtn" onclick="loadStatistics()">
                    🔄 刷新数据
                </button>
            </div>
            <div id="systemStatus">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载学习统计数据...</p>
                </div>
            </div>
        </div>

        <div class="recent-learning">
            <h3 style="margin-bottom: 20px; color: #2d3748;">📈 最近学习活动</h3>
            <div id="recentLearning">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载最近学习活动...</p>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="navigation">
            <a href="/prescription/checker" class="nav-btn">
                🏥 处方检测系统
            </a>
            <a href="/system/monitor" class="nav-btn">
                📊 系统监控
            </a>
            <a href="/" class="nav-btn">
                🏠 返回主页
            </a>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isLoading = false;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            setupAutoRefresh();
        });

        // 加载学习统计数据
        async function loadStatistics() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '🔄 加载中...';

            try {
                // 加载学习统计
                const statsResponse = await fetch('/api/prescription/learning_stats');
                const statsData = await statsResponse.json();

                if (statsData.success) {
                    updateDashboard(statsData.data);
                    updateSystemStatus(statsData.data);
                    hideError();
                } else {
                    showError('学习统计加载失败: ' + statsData.error);
                }

                // 加载最近活动（模拟数据，实际可以从日志或数据库获取）
                updateRecentLearning();

            } catch (error) {
                console.error('加载统计数据失败:', error);
                showError('网络连接失败，请检查网络连接');
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = '🔄 刷新数据';
            }
        }

        // 更新仪表板卡片
        function updateDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            const cards = [
                {
                    icon: '🎓',
                    title: '学习系统状态',
                    value: data.learning_system_available ? '在线' : '离线',
                    label: '名医学习系统',
                    status: data.learning_system_available ? 'online' : 'offline'
                },
                {
                    icon: '🔍',
                    title: '向量数据库',
                    value: data.vector_db_available ? '就绪' : '离线',
                    label: '知识检索系统',
                    status: data.vector_db_available ? 'online' : 'offline'
                },
                {
                    icon: '📚',
                    title: '学习案例总数',
                    value: data.total_learned_prescriptions || '计算中',
                    label: '已学习的处方案例',
                    status: 'info'
                },
                {
                    icon: '⏰',
                    title: '最后更新',
                    value: formatTime(data.last_update),
                    label: '数据更新时间',
                    status: 'info'
                }
            ];

            dashboard.innerHTML = cards.map(card => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">${card.icon}</div>
                        <div class="card-title">${card.title}</div>
                    </div>
                    <div class="metric-value ${card.status === 'info' ? '' : (card.status === 'online' ? 'text-success' : 'text-error')}">${card.value}</div>
                    <div class="metric-label">${card.label}</div>
                    ${card.status !== 'info' ? `<span class="status-indicator status-${card.status}">${card.status === 'online' ? '✅ 正常运行' : '❌ 服务离线'}</span>` : ''}
                </div>
            `).join('');
        }

        // 更新系统状态
        function updateSystemStatus(data) {
            const statusDiv = document.getElementById('systemStatus');
            
            const statusItems = [
                {
                    name: '名医学习系统',
                    status: data.learning_system_available,
                    description: '负责处方案例的学习和存储'
                },
                {
                    name: '向量数据库',
                    status: data.vector_db_available,
                    description: '支持语义搜索和知识检索'
                },
                {
                    name: '自动学习功能',
                    status: data.learning_system_available && data.vector_db_available,
                    description: '处方上传时自动学习功能'
                }
            ];

            statusDiv.innerHTML = statusItems.map(item => `
                <div class="learning-item">
                    <div class="learning-info">
                        <div class="learning-type">${item.name}</div>
                        <div class="learning-time">${item.description}</div>
                    </div>
                    <span class="status-indicator ${item.status ? 'status-online' : 'status-offline'}">
                        ${item.status ? '✅ 运行中' : '❌ 离线'}
                    </span>
                </div>
            `).join('');
        }

        // 更新最近学习活动
        async function updateRecentLearning() {
            const recentDiv = document.getElementById('recentLearning');
            
            try {
                // 从API获取真实的学习活动数据
                const response = await fetch('/api/prescription/recent_learning');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    const activities = data.data;
                    
                    recentDiv.innerHTML = activities.map(activity => `
                        <div class="learning-item">
                            <div class="learning-info">
                                <div class="learning-type">${activity.type}</div>
                                <div class="learning-time">
                                    ${activity.diagnosis} - ${activity.syndrome}
                                    ${activity.confidence > 0 ? ` (置信度: ${Math.round(activity.confidence * 100)}%)` : ''}
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                                <span class="learning-badge badge-${activity.type.includes('图片') ? 'image' : 'text'}">
                                    ${activity.type.includes('图片') ? '📸 图片' : '📝 文本'}
                                </span>
                                <div class="learning-time" style="margin-top: 5px;">${activity.time_ago}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    // 如果没有数据，显示占位信息
                    recentDiv.innerHTML = `
                        <div class="learning-item">
                            <div class="learning-info">
                                <div class="learning-type">暂无学习活动</div>
                                <div class="learning-time">上传处方后将在此显示学习记录</div>
                            </div>
                            <span class="learning-badge badge-text">📝 等待中</span>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('获取学习活动失败:', error);
                // 显示错误信息
                recentDiv.innerHTML = `
                    <div class="learning-item">
                        <div class="learning-info">
                            <div class="learning-type">数据加载失败</div>
                            <div class="learning-time">无法获取学习活动记录</div>
                        </div>
                        <span class="learning-badge badge-text">❌ 错误</span>
                    </div>
                `;
            }
        }

        // 设置自动刷新
        function setupAutoRefresh() {
            const autoRefreshDiv = document.createElement('div');
            autoRefreshDiv.className = 'auto-refresh';
            autoRefreshDiv.innerHTML = `
                <input type="checkbox" id="auto-refresh-toggle" onchange="toggleAutoRefresh()">
                <label for="auto-refresh-toggle">自动刷新 (30秒)</label>
                <span id="refresh-status" style="color: #718096;">已关闭</span>
            `;
            document.querySelector('.learning-progress').appendChild(autoRefreshDiv);
        }

        // 切换自动刷新
        function toggleAutoRefresh() {
            const toggle = document.getElementById('auto-refresh-toggle');
            const status = document.getElementById('refresh-status');
            
            if (toggle.checked) {
                autoRefreshInterval = setInterval(loadStatistics, 30000);
                status.textContent = '已开启';
                status.style.color = '#22543d';
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                status.textContent = '已关闭';
                status.style.color = '#718096';
            }
        }

        // 格式化时间
        function formatTime(isoString) {
            if (!isoString) return '未知';
            
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            
            if (diffMins < 1) return '刚刚';
            if (diffMins < 60) return `${diffMins}分钟前`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}小时前`;
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // 页面离开时清理定时器
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
