    <style>

            transition: all 0.2s;
            display: flex;

        /* åŠ è½½åŠ¨ç”» */
        .typing-indicator {

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }

        /* æ¬¢è¿æ¶ˆæ¯ */

        /* iOSå®‰å…¨åŒºåŸŸé€‚é… */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {

        /* æ»šåŠ¨æ¡æ ·å¼ */

        /* é”™è¯¯æ¶ˆæ¯ */

        /* éšè—ç±» */

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <button class="back-button" onclick="goBack()">
                    â† è¿”å›
                </button>
                <div class="doctor-info">
                    <div class="doctor-avatar" id="doctorAvatar">ğŸ‘¨â€âš•ï¸</div>
                    <div class="doctor-details">
                        <div class="doctor-name" id="doctorName">æ­£åœ¨åŠ è½½...</div>
                        <div class="doctor-school" id="doctorSchool">è¯·ç¨å€™</div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h3>æ¬¢è¿æ¥åˆ°ä¸­åŒ»AIæ™ºèƒ½é—®è¯Š</h3>
                <p>è¯·è¯¦ç»†æè¿°æ‚¨çš„ç—‡çŠ¶ï¼ŒåŒ»å¸ˆå°†ä¸ºæ‚¨æä¾›ä¸“ä¸šçš„ä¸­åŒ»å»ºè®®</p>
            </div>
        </main>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="è¯·æè¿°æ‚¨çš„ç—‡çŠ¶æˆ–å¥åº·é—®é¢˜..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    â¤
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let selectedDoctor = null;
        let conversationId = null;
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            loadDoctorInfo();
            setupInputHandlers();
            generateConversationId();
            
            // æ·»åŠ è§¦æ‘¸åé¦ˆ
            document.addEventListener('touchstart', function() {}, {passive: true});
        });
        
        // åŠ è½½åŒ»ç”Ÿä¿¡æ¯
        function loadDoctorInfo() {
            const doctorKey = localStorage.getItem('selectedDoctor');
            const doctorInfo = JSON.parse(localStorage.getItem('selectedDoctorInfo') || '{}');
            
            if (!doctorKey || !doctorInfo.name) {
                // å¦‚æœæ²¡æœ‰é€‰æ‹©åŒ»ç”Ÿï¼Œè¿”å›é€‰æ‹©é¡µé¢
                window.location.href = '/patient/doctor-select';
                return;
            }
            
            selectedDoctor = doctorKey;
            
            // æ›´æ–°é¡µé¢ä¸Šçš„åŒ»ç”Ÿä¿¡æ¯
            document.getElementById('doctorAvatar').textContent = doctorInfo.avatar || 'ğŸ‘¨â€âš•ï¸';
            document.getElementById('doctorName').textContent = doctorInfo.name;
            document.getElementById('doctorSchool').textContent = doctorInfo.school;
            
            // å‘é€æ¬¢è¿æ¶ˆæ¯
            setTimeout(() => {
                addMessage('ai', `æ‚¨å¥½ï¼æˆ‘æ˜¯${doctorInfo.name}ï¼Œå¾ˆé«˜å…´ä¸ºæ‚¨æä¾›ä¸­åŒ»å’¨è¯¢æœåŠ¡ã€‚è¯·è¯¦ç»†æè¿°æ‚¨çš„ç—‡çŠ¶ï¼ŒåŒ…æ‹¬å‘ç—…æ—¶é—´ã€ç—‡çŠ¶ç‰¹ç‚¹ã€ä¼´éšç—‡çŠ¶ç­‰ï¼Œæˆ‘å°†æ ¹æ®ä¸­åŒ»ç†è®ºä¸ºæ‚¨åˆ†æç—…æƒ…å¹¶æä¾›æ²»ç–—å»ºè®®ã€‚`);
                document.getElementById('welcomeMessage').style.display = 'none';
                
                // ç¡®ä¿æ»šåŠ¨åˆ°é¡¶éƒ¨æ˜¾ç¤ºåŒ»ç”Ÿæ¬¢è¿æ¶ˆæ¯
                setTimeout(() => {
                    const container = document.getElementById('messagesContainer');
                    container.scrollTop = 0;
                }, 500);
            }, 1000);
        }
        
        // è®¾ç½®è¾“å…¥å¤„ç†
        function setupInputHandlers() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                
                // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
                sendButton.disabled = !this.value.trim();
            });
            
            // å‘é€æ¶ˆæ¯ï¼ˆå›è½¦é”®ï¼‰
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // åˆå§‹çŠ¶æ€
            sendButton.disabled = true;
        }
        
        // ç”Ÿæˆå¯¹è¯ID
        function generateConversationId() {
            conversationId = 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || !selectedDoctor) return;
            
            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            sendButton.disabled = true;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            input.style.height = 'auto';
            
            // æ˜¾ç¤ºAIæ€è€ƒçŠ¶æ€
            showTypingIndicator();
            
            try {
                // å‘é€åˆ°API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        selected_doctor: selectedDoctor
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                }
                
                const data = await response.json();
                
                // éšè—æ€è€ƒçŠ¶æ€
                hideTypingIndicator();
                
                // æ·»åŠ AIå›å¤
                if (data.response) {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', 'æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•ç†è§£æ‚¨çš„é—®é¢˜ï¼Œè¯·é‡æ–°æè¿°ã€‚', true);
                }
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                
                // éšè—æ€è€ƒçŠ¶æ€
                hideTypingIndicator();
                
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                addMessage('ai', 'ç½‘ç»œè¿æ¥å¼‚å¸¸ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•ã€‚', true);
            } finally {
                // æ¢å¤è¾“å…¥
                input.disabled = false;
                input.focus();
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(sender, content, isError = false) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const avatar = sender === 'user' ? 'ğŸ‘¤' : 
                          (selectedDoctor ? JSON.parse(localStorage.getItem('selectedDoctorInfo') || '{}').avatar || 'ğŸ‘¨â€âš•ï¸' : 'ğŸ¤–');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-bubble ${isError ? 'error-message' : ''}">${formatMessage(content)}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨ - ä»…åœ¨æ·»åŠ æ–°æ¶ˆæ¯æ—¶
            if (sender === 'user' || container.children.length > 1) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }
        
        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹
        function formatMessage(content) {
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }
        
        // æ˜¾ç¤ºAIæ€è€ƒçŠ¶æ€
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            
            const avatar = selectedDoctor ? 
                          JSON.parse(localStorage.getItem('selectedDoctorInfo') || '{}').avatar || 'ğŸ‘¨â€âš•ï¸' : 
                          'ğŸ¤–';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // éšè—AIæ€è€ƒçŠ¶æ€
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // è¿”å›åŒ»ç”Ÿé€‰æ‹©é¡µé¢
        function goBack() {
            if (confirm('ç¡®å®šè¦è¿”å›åŒ»ç”Ÿé€‰æ‹©é¡µé¢å—ï¼Ÿå½“å‰å¯¹è¯å°†ä¼šä¿å­˜ã€‚')) {
                window.location.href = '/patient/doctor-select';
            }
        }
        
        // é˜»æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, {passive: false});
        
        // é˜»æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // é¡µé¢å˜ä¸ºå¯è§æ—¶ï¼Œé‡æ–°èšç„¦è¾“å…¥æ¡†
                const input = document.getElementById('messageInput');
                if (input && !input.disabled) {
                    setTimeout(() => input.focus(), 100);
                }
            }
        });
    </script>
</body>
