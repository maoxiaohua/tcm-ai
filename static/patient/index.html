<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#d4a574">
    <title>选择医师 - 中医AI智能问诊</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, 
                #d4a574 0%,      /* 温润黄褐 */
                #8b7355 25%,     /* 深褐色 */
                #6b5b73 50%,     /* 紫褐色 */
                #4a5568 75%,     /* 青灰色 */
                #2d3748 100%     /* 深青色 */
            );
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            min-height: 100vh;
            position: relative;
        }
        
        /* 头部区域 */
        .header {
            padding: 60px 20px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }
        
        .header .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        
        /* 医生选择区域 */
        .doctors-section {
            padding: 20px 20px 60px;
        }
        
        .section-title {
            font-size: 20px;
            color: white;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .doctors-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .doctor-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .doctor-card:hover,
        .doctor-card:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border-color: #d4a574;
            background: white;
        }
        
        .doctor-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, #d4a574, #8b7355);
            color: white;
            flex-shrink: 0;
        }
        
        .doctor-info {
            flex: 1;
        }
        
        .doctor-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .doctor-school {
            font-size: 14px;
            color: #6b5b73;
            font-weight: 500;
        }
        
        .doctor-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .doctor-specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .specialty-tag {
            background: linear-gradient(135deg, #d4a574, #8b7355);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* 装饰元素 */
        .decorative-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .decorative-pattern::before {
            content: '☯';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #d4a574;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 底部装饰 */
        .footer-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(45, 55, 72, 0.8), transparent);
            pointer-events: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .header {
                padding: 50px 15px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .doctors-section {
                padding: 15px 15px 40px;
            }
            
            .doctor-card {
                padding: 16px;
                margin-bottom: 12px;
            }
            
            .doctor-avatar {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .doctor-name {
                font-size: 16px;
            }
        }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-pattern"></div>
        
        <header class="header">
            <h1>AI 中医智能问诊</h1>
            <p>传统中医 × 人工智能</p>
            <p class="subtitle">请选择您希望咨询的中医师</p>
        </header>
        
        <main class="doctors-section">
            <h2 class="section-title">👨‍⚕️ 中医师团队</h2>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载医师信息...</p>
            </div>
            
            <div id="doctorsGrid" class="doctors-grid" style="display: none;">
                <!-- 医生卡片将通过JavaScript动态生成 -->
            </div>
        </main>
        
        <div class="footer-decoration"></div>
    </div>
    
    <script>
        // 全局变量
        let currentPage = 1;
        let isLoading = false;
        let hasMoreData = true;
        let touchStartY = 0;
        let touchEndY = 0;
        let allDoctors = [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDoctors();
            setupEventListeners();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 添加触摸事件监听器用于上拉加载
            document.addEventListener('touchstart', handleTouchStart, {passive: true});
            document.addEventListener('touchmove', handleTouchMove, {passive: false});
            document.addEventListener('touchend', handleTouchEnd, {passive: true});
        }
        
        // 处理触摸开始
        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
        }
        
        // 处理触摸移动
        function handleTouchMove(e) {
            if (isLoading) return;
            
            touchEndY = e.touches[0].clientY;
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            const clientHeight = document.documentElement.clientHeight || window.innerHeight;
            
            // 检测是否滑到底部并且向上滑动
            if (scrollTop + clientHeight >= scrollHeight - 50 && touchStartY > touchEndY) {
                // 可以在这里添加上拉加载的视觉反馈
            }
        }
        
        // 处理触摸结束
        function handleTouchEnd(e) {
            if (isLoading) return;
            
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            const clientHeight = document.documentElement.clientHeight || window.innerHeight;
            
            // 如果滑到底部并且向上滑动超过阈值，加载更多
            if (scrollTop + clientHeight >= scrollHeight - 50 && touchStartY - touchEndY > 50 && hasMoreData) {
                loadMoreDoctors();
            }
        }
        
        // 加载医生数据
        async function loadDoctors(page = 1) {
            if (isLoading) return;
            
            isLoading = true;
            const loading = document.getElementById('loading');
            
            if (page === 1) {
                loading.style.display = 'block';
            }
            
            try {
                const response = await fetch(`/api/doctors/list?page=${page}&per_page=6`);
                const data = await response.json();
                
                if (data.success && data.doctors) {
                    if (page === 1) {
                        allDoctors = data.doctors;
                        renderDoctorCards(data.doctors);
                    } else {
                        allDoctors = [...allDoctors, ...data.doctors];
                        appendDoctorCards(data.doctors);
                    }
                    
                    hasMoreData = data.pagination.has_next;
                    currentPage = page;
                } else {
                    console.error('加载医生数据失败:', data.message || '未知错误');
                    // 如果API失败，显示默认医生数据
                    if (page === 1) {
                        const defaultDoctors = getDefaultDoctors();
                        renderDoctorCards(defaultDoctors);
                        allDoctors = defaultDoctors;
                        hasMoreData = false;
                    }
                }
            } catch (error) {
                console.error('网络请求失败:', error);
                // 网络错误时显示默认医生数据
                if (page === 1) {
                    const defaultDoctors = getDefaultDoctors();
                    renderDoctorCards(defaultDoctors);
                    allDoctors = defaultDoctors;
                    hasMoreData = false;
                }
            } finally {
                isLoading = false;
                
                if (page === 1) {
                    loading.style.display = 'none';
                    document.getElementById('doctorsGrid').style.display = 'grid';
                }
            }
        }
        
        // 加载更多医生
        async function loadMoreDoctors() {
            if (hasMoreData) {
                await loadDoctors(currentPage + 1);
            }
        }
        
        // 渲染医生卡片（首次加载）
        function renderDoctorCards(doctors) {
            const container = document.getElementById('doctorsGrid');
            container.innerHTML = '';
            appendDoctorCards(doctors);
        }
        
        // 追加医生卡片（加载更多）
        function appendDoctorCards(doctors) {
            const container = document.getElementById('doctorsGrid');
            
            doctors.forEach((doctor) => {
                const card = document.createElement('div');
                card.className = 'doctor-card';
                card.onclick = () => selectDoctor(doctor);
                
                card.innerHTML = `
                    <div class="doctor-header">
                        <div class="doctor-avatar">${doctor.avatar}</div>
                        <div class="doctor-info">
                            <div class="doctor-name">${doctor.name}</div>
                            <div class="doctor-school">${doctor.school}</div>
                        </div>
                    </div>
                    <div class="doctor-description">${doctor.description}</div>
                    <div class="doctor-specialties">
                        ${doctor.specialties.map(specialty => 
                            `<span class="specialty-tag">${specialty}</span>`
                        ).join('')}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 选择医生
        function selectDoctor(doctor) {
            if (!doctor) return;
            
            // 保存选择的医生到localStorage
            localStorage.setItem('selectedDoctor', doctor.id);
            localStorage.setItem('selectedDoctorInfo', JSON.stringify(doctor));
            
            // 跳转到聊天页面
            window.location.href = '/patient/chat';
        }
        
        // 默认医生数据（fallback）
        function getDefaultDoctors() {
            return [
                {
                    id: "zhang_zhongjing",
                    name: "张仲景",
                    school: "伤寒派",
                    avatar: "🎯",
                    description: "伤寒派以《伤寒论》为理论基础，擅长六经辨证，治疗外感热病和内伤杂病。用药精准，方证对应。",
                    specialties: ["外感病", "内伤杂病", "急症", "六经辨证"]
                },
                {
                    id: "ye_tianshi",
                    name: "叶天士",
                    school: "温病派",
                    avatar: "🌡️",
                    description: "温病派专治各种热性疾病，以卫气营血辨证为特色，用药轻清灵动。",
                    specialties: ["温病", "热病", "儿科", "妇科"]
                },
                {
                    id: "li_dongyuan",
                    name: "李东垣",
                    school: "补土派",
                    avatar: "🌱",
                    description: "补土派以调理脾胃为核心，擅长治疗消化系统疾病和内伤发热。",
                    specialties: ["脾胃病", "内伤发热", "消化系统疾病", "脾胃调理"]
                },
                {
                    id: "zhu_danxi",
                    name: "朱丹溪",
                    school: "滋阴派",
                    avatar: "💧",
                    description: "滋阴派重视养阴清热，擅长治疗阴虚火旺和各种内科调养，用药平和有效。",
                    specialties: ["阴虚火旺", "妇科杂症", "内科调养", "养阴清热"]
                },
                {
                    id: "liu_duzhou",
                    name: "刘渡舟",
                    school: "经方派",
                    avatar: "📚",
                    description: "经方派严格按照古代经典方剂治疗，特别擅长疑难杂症和慢性疾病。",
                    specialties: ["经方应用", "疑难杂症", "慢性病", "经典方剂"]
                },
                {
                    id: "zheng_qin_an",
                    name: "郑钦安",
                    school: "扶阳派",
                    avatar: "☀️",
                    description: "扶阳派重视阳气，擅长治疗各种阳虚症状和急危重症。",
                    specialties: ["阳虚证", "急危重症", "疑难杂症", "扶阳理论"]
                }
            ];
        }
        
        // 阻止页面缩放
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, {passive: false});
        
        // 阻止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
