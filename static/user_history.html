                        // Ê∏ÖÁ©∫Áé∞ÊúâÊò†Â∞ÑÔºåÂè™‰øùÁïôÊ¥ªË∑ÉÂåªÁîü

                                    emoji: getEmojiForDoctor(doctor.doctor_code),

                        console.log('‚úÖ Ê¥ªË∑ÉÂåªÁîü‰ø°ÊÅØÂ∑≤Êõ¥Êñ∞:', Object.keys(doctorInfo));

            } catch (error) {

            return diffDays <= 7;
