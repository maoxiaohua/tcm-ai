    <script>
        let currentDatabase = 'user_history';
        
        // åˆ‡æ¢æ•°æ®åº“
        function switchDatabase(dbName) {
            currentDatabase = dbName;
            
            // æ›´æ–°æ ‡ç­¾é¡µçŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // é‡æ–°åŠ è½½æ•°æ®åº“ä¿¡æ¯
            loadDatabaseOverview();
        }
        
        // åŠ è½½æ•°æ®åº“æ¦‚è§ˆä¿¡æ¯
        async function loadDatabaseOverview() {
            try {
                const response = await fetch('/api/database/overview', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({database: currentDatabase})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayDatabaseOverview(data.data);
                } else {
                    showError('åŠ è½½æ•°æ®åº“ä¿¡æ¯å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæ•°æ®åº“æ¦‚è§ˆä¿¡æ¯
        function displayDatabaseOverview(data) {
            const container = document.getElementById('database-overview');
            
            let html = '';
            
            // åŸºæœ¬ä¿¡æ¯å¡ç‰‡
            html += `
                <div class="info-card">
                    <h3>ğŸ“Š åŸºæœ¬ä¿¡æ¯</h3>
                    <p><strong>æ•°æ®åº“:</strong> ${data.database_name}</p>
                    <p><strong>æ–‡ä»¶å¤§å°:</strong> ${data.file_size}</p>
                    <p><strong>è¡¨æ•°é‡:</strong> ${data.table_count}</p>
                    <p><strong>æœ€åä¿®æ”¹:</strong> ${data.last_modified}</p>
                </div>
            `;
            
            // è¡¨ä¿¡æ¯å¡ç‰‡
            if (data.tables && data.tables.length > 0) {
                html += `
                    <div class="info-card">
                        <h3>ğŸ“‹ æ•°æ®è¡¨</h3>
                        <div style="max-height: 300px; overflow-y: auto;">
                `;
                
                data.tables.forEach(table => {
                    html += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #ecf0f1;">
                            <span style="cursor: pointer; color: #3498db;" onclick="loadTableData('${table.name}')">${table.name}</span>
                            <span style="background: #ecf0f1; padding: 3px 8px; border-radius: 10px; font-size: 0.8rem;">${table.count || 0} æ¡è®°å½•</span>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // åŠ è½½è¡¨æ•°æ®
        async function loadTableData(tableName) {
            const query = `SELECT * FROM ${tableName} LIMIT 100`;
            document.getElementById('sql-query').value = query;
            await executeQuery();
        }
        
        // æ‰§è¡ŒSQLæŸ¥è¯¢
        async function executeQuery() {
            const query = document.getElementById('sql-query').value.trim();
            if (!query) {
                showError('è¯·è¾“å…¥SQLæŸ¥è¯¢è¯­å¥');
                return;
            }
            
            try {
                const response = await fetch('/api/database/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        database: currentDatabase,
                        query: query
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayQueryResults(data.data);
                    showSuccess(`æŸ¥è¯¢æˆåŠŸï¼Œè¿”å› ${data.data.rows ? data.data.rows.length : 0} æ¡è®°å½•`);
                } else {
                    showError('æŸ¥è¯¢å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæŸ¥è¯¢ç»“æœ
        function displayQueryResults(data) {
            const container = document.getElementById('query-results');
            
            if (!data.columns || !data.rows) {
                container.innerHTML = '<div class="loading">æŸ¥è¯¢æ‰§è¡ŒæˆåŠŸï¼Œä½†æ— è¿”å›ç»“æœ</div>';
                return;
            }
            
            let html = `
                <div class="table-container">
                    <div class="table-header">
                        <h3>ğŸ“Š æŸ¥è¯¢ç»“æœ</h3>
                        <span class="record-count">${data.rows.length} æ¡è®°å½•</span>
                    </div>
                    <div style="overflow-x: auto; max-height: 500px;">
                        <table>
                            <thead>
                                <tr>
            `;
            
            // è¡¨å¤´
            data.columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // æ•°æ®è¡Œ
            data.rows.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    const cellValue = cell === null ? '<em style="color:#999;">NULL</em>' : String(cell);
                    const displayValue = cellValue.length > 100 ? cellValue.substring(0, 100) + '...' : cellValue;
                    html += `<td title="${cellValue}">${displayValue}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table></div></div>';
            container.innerHTML = html;
        }
        
        // åŠ è½½å¿«é€ŸæŸ¥è¯¢
        function loadQuickQuery(queryType) {
            const quickQueries = {
                'user_stats': 'SELECT COUNT(*) as total_users, COUNT(CASE WHEN is_verified = 1 THEN 1 END) as verified_users FROM users;',
                'recent_conversations': 'SELECT conversation_id, created_at, status FROM user_sessions ORDER BY created_at DESC LIMIT 10;',
                'prescription_stats': 'SELECT status, COUNT(*) as count FROM prescriptions GROUP BY status;',
                'table_sizes': "SELECT name, COUNT(*) as record_count FROM sqlite_master m LEFT JOIN pragma_table_info(m.name) p GROUP BY name HAVING m.type='table';",
                'foreign_keys': 'PRAGMA foreign_key_list;',
                'indexes': "SELECT name, tbl_name, sql FROM sqlite_master WHERE type='index';"
            };
            
            if (quickQueries[queryType]) {
                document.getElementById('sql-query').value = quickQueries[queryType];
            }
        }
        
        // åŠ è½½è¡¨ç»“æ„
        async function loadTableSchema() {
            const query = document.getElementById('sql-query').value;
            const tableMatch = query.match(/FROM\\s+(\\w+)/i);
            
            if (tableMatch) {
                const tableName = tableMatch[1];
                document.getElementById('sql-query').value = `PRAGMA table_info(${tableName});`;
                await executeQuery();
            } else {
                showError('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªè¡¨æˆ–åœ¨æŸ¥è¯¢ä¸­åŒ…å«è¡¨å');
            }
        }
        
        // æ¸…ç©ºç»“æœ
        function clearResults() {
            document.getElementById('query-results').innerHTML = '';
            document.getElementById('sql-query').value = '';
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {

            }, 5000);
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {

            }, 3000);
        }
        
        // æŠ˜å /å±•å¼€è¾…åŠ©æ•°æ®åº“
        function toggleAuxiliaryDatabases() {
            const auxiliaryTabs = document.getElementById('auxiliary-tabs');
            const toggleIcon = document.getElementById('aux-toggle');
            
            if (auxiliaryTabs.style.display === 'none') {
                auxiliaryTabs.style.display = 'flex';
                auxiliaryTabs.style.opacity = '1';
                toggleIcon.textContent = 'â–¼';
            } else {
                auxiliaryTabs.style.display = 'none';
                auxiliaryTabs.style.opacity = '0';
                toggleIcon.textContent = 'â–¶';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
