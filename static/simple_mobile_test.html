<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f0f0f0; }
        
        .container {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .msg {
            display: flex;
            margin-bottom: 10px;
            border: 1px solid red; /* 调试用边框 */
        }
        
        .msg.left {
            justify-content: flex-start;
        }
        
        .msg.right {
            justify-content: flex-end;
        }
        
        .content {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        
        .msg.left .content {
            background: #e5e7eb;
        }
        
        .msg.right .content {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <h3>消息对齐测试</h3>
    <div class="container">
        <div class="msg left">
            <div class="content">左边的消息（AI）</div>
        </div>
        <div class="msg right">
            <div class="content">右边的消息（用户）</div>
        </div>
        <div class="msg left">
            <div class="content">又是左边（AI）</div>
        </div>
        <div class="msg right">
            <div class="content">又是右边（用户）</div>
        </div>
    </div>
    
    <button onclick="addMsg()" style="margin-top: 20px; padding: 10px 20px;">动态添加右边消息</button>
    
    <script>
        function addMsg() {
            const container = document.querySelector('.container');
            const div = document.createElement('div');
            div.className = 'msg right';
            div.innerHTML = '<div class="content">动态添加的右边消息</div>';
            container.appendChild(div);
        }
    </script>
</body>
</html>
