<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试 - 决策树构建器</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>测试页面</h1>
    <input type="text" id="diseaseName" placeholder="输入疾病名称" value="失眠">
    <br><br>
    <button class="btn" id="generateBtn">🚀 AI生成决策树</button>
    <button class="btn" id="analyzeBtn">🧠 理论分析</button>
    <button class="btn" id="clearBtn">🗑️ 清空画布</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0; min-height: 100px;"></div>

    <script>
        // 简单的函数定义
        function generateAITree() {
            document.getElementById('result').innerHTML = '<p>✅ generateAITree 函数工作正常！</p>';
            console.log('generateAITree 被调用');
        }
        
        function analyzeCurrentTree() {
            document.getElementById('result').innerHTML = '<p>✅ analyzeCurrentTree 函数工作正常！</p>';
            console.log('analyzeCurrentTree 被调用');
        }
        
        function clearCanvas() {
            document.getElementById('result').innerHTML = '<p>✅ clearCanvas 函数工作正常！</p>';
            console.log('clearCanvas 被调用');
        }
        
        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始绑定事件...');
            
            // 简单的事件绑定
            document.getElementById('generateBtn').addEventListener('click', generateAITree);
            document.getElementById('analyzeBtn').addEventListener('click', analyzeCurrentTree);
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            
            console.log('事件绑定完成！');
        });
    </script>
</body>
</html>
