<body>

    <script>
        // å…¨å±€å˜é‡
        let allDoctors = [];

        const API_BASE_URL = window.location.origin;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ•°æ®
        async function loadData() {
            showLoading(true);
            try {
                // åŠ è½½ç»Ÿè®¡æ•°æ®
                await loadStatistics();
                
                // åŠ è½½åŒ»ç”Ÿæ•°æ®
                await loadDoctors();
                
                // åˆå§‹åŒ–ç­›é€‰å™¨
                initializeFilters();
                
                showMessage('æ•°æ®åŠ è½½å®Œæˆ', 'success');
            } catch (error) {
                console.error('æ•°æ®åŠ è½½å¤±è´¥:', error);
                showMessage('æ•°æ®åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStatistics() {
            try {
                const response = await axios.get(`${API_BASE_URL}/doctor_mind_statistics`, {
                    timeout: 10000
                });
                
                if (response.data.success) {
                    const stats = response.data.statistics;
                    document.getElementById('totalDoctors').textContent = stats.total_doctors || 0;
                    document.getElementById('totalPatterns').textContent = stats.total_patterns || 0;
                    document.getElementById('totalCases').textContent = stats.total_cases || 0;
                    
                    // è®¡ç®—å¹³å‡å‡†ç¡®ç‡ï¼ˆè¿™é‡Œéœ€è¦ä»åŒ»ç”Ÿæ•°æ®ä¸­è®¡ç®—ï¼‰
                    document.getElementById('avgAccuracy').textContent = '90';
                } else {
                    throw new Error(response.data.message || 'è·å–ç»Ÿè®¡æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                // è®¾ç½®é»˜è®¤å€¼
                document.getElementById('totalDoctors').textContent = '0';
                document.getElementById('totalPatterns').textContent = '0';
                document.getElementById('totalCases').textContent = '0';
                document.getElementById('avgAccuracy').textContent = '0%';
            }
        }

        // åŠ è½½åŒ»ç”Ÿæ•°æ®
        async function loadDoctors() {
            // ç”±äºAPIé™åˆ¶ï¼Œè¿™é‡Œä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œåº”è¯¥è°ƒç”¨è·å–æ‰€æœ‰åŒ»ç”Ÿçš„API
            allDoctors = [
                {
                    doctor_id: 'hypertension_expert_001',
                    doctor_name: 'å¼ ä¸»ä»»ï¼ˆé«˜è¡€å‹ä¸“ç§‘ï¼‰',
                    specialty_area: 'å¿ƒè¡€ç®¡å†…ç§‘',
                    patterns: {
                        'é«˜è¡€å‹ç—…': {
                            pattern_accuracy: 0.92,
                            case_count: 0,
                            last_updated: '2024-01-15'
                        }
                    }
                },
                {
                    doctor_id: 'test_doctor_001',
                    doctor_name: 'æµ‹è¯•åŒ»ç”Ÿç”²',
                    specialty_area: 'å…¨ç§‘',
                    patterns: {
                        'å¤–æ„Ÿç—…': {
                            pattern_accuracy: 0.85,
                            case_count: 5,
                            last_updated: '2024-01-14'
                        },
                        'è„¾èƒƒç—…': {
                            pattern_accuracy: 0.88,
                            case_count: 3,
                            last_updated: '2024-01-13'
                        }
                    }
                }
            ];
            
            filteredDoctors = [...allDoctors];
            renderDoctors();
        }

        // æ¸²æŸ“åŒ»ç”Ÿåˆ—è¡¨
        function renderDoctors() {
            const grid = document.getElementById('doctorsGrid');
            
            if (filteredDoctors.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>æš‚æ— åŒ»ç”Ÿæ•°æ®</h3>
                        <p>è¯·ç‚¹å‡»"å½•å…¥æ–°åŒ»ç”Ÿ"å¼€å§‹æ·»åŠ åŒ»ç”Ÿæ€ç»´æ¨¡å¼</p>
                        <button class="btn btn-primary" onclick="window.open('doctor_thinking_input.html', '_blank')">
                            â• ç«‹å³å½•å…¥
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredDoctors.map(doctor => {
                const patterns = Object.entries(doctor.patterns || {});
                const totalPatterns = patterns.length;
                const avgAccuracy = patterns.length > 0 
                    ? patterns.reduce((sum, [_, pattern]) => sum + pattern.pattern_accuracy, 0) / patterns.length 
                    : 0;
                const totalCases = patterns.reduce((sum, [_, pattern]) => sum + pattern.case_count, 0);
                
                return `
                    <div class="doctor-card">
                        <div class="doctor-header">
                            <div>
                                <div class="doctor-name">${doctor.doctor_name}</div>
                                <div class="doctor-id">${doctor.doctor_id}</div>
                            </div>
                        </div>
                        
                        <div class="doctor-info">
                            <div class="info-item">
                                <span class="info-label">ä¸“ä¸šé¢†åŸŸ:</span>
                                <span class="info-value">${doctor.specialty_area}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">æ€ç»´æ¨¡å¼:</span>
                                <span class="info-value">${totalPatterns} ä¸ª</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">å­¦ä¹ æ¡ˆä¾‹:</span>
                                <span class="info-value">${totalCases} ä¸ª</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">å¹³å‡å‡†ç¡®ç‡:</span>
                                <span class="info-value">${(avgAccuracy * 100).toFixed(1)}%</span>
                            </div>
                            <div class="accuracy-bar">
                                <div class="accuracy-fill" style="width: ${avgAccuracy * 100}%"></div>
                            </div>
                        </div>
                        
                        <div class="patterns-list">
                            <strong>æ“…é•¿ç–¾ç—…:</strong>
                            ${patterns.map(([disease, pattern]) => `
                                <div class="pattern-item">
                                    <strong>${disease}</strong> - 
                                    å‡†ç¡®ç‡: ${(pattern.pattern_accuracy * 100).toFixed(1)}%, 
                                    æ¡ˆä¾‹: ${pattern.case_count} ä¸ª
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="doctor-actions">
                            <button class="btn btn-small btn-primary" onclick="viewDoctor('${doctor.doctor_id}')">
                                ğŸ‘ï¸ æŸ¥çœ‹è¯¦æƒ…
                            </button>
                            <button class="btn btn-small btn-secondary" onclick="testDoctor('${doctor.doctor_id}')">
                                ğŸ§ª æµ‹è¯•è¯Šç–—
                            </button>
                            <button class="btn btn-small btn-template" onclick="exportDoctor('${doctor.doctor_id}')">
                                ğŸ“¥ å¯¼å‡ºæ¨¡å¼
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // åˆå§‹åŒ–ç­›é€‰å™¨
        function initializeFilters() {
            const specialties = [...new Set(allDoctors.map(d => d.specialty_area))];
            const diseases = [...new Set(allDoctors.flatMap(d => Object.keys(d.patterns || {})))];
            
            const specialtyFilter = document.getElementById('specialtyFilter');
            specialtyFilter.innerHTML = '<option value="">å…¨éƒ¨ä¸“ä¸š</option>' + 
                specialties.map(s => `<option value="${s}">${s}</option>`).join('');
            
            const diseaseFilter = document.getElementById('diseaseFilter');
            diseaseFilter.innerHTML = '<option value="">å…¨éƒ¨ç–¾ç—…</option>' + 
                diseases.map(d => `<option value="${d}">${d}</option>`).join('');
        }

        // ç­›é€‰åŒ»ç”Ÿ
        function filterDoctors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const specialtyFilter = document.getElementById('specialtyFilter').value;
            const diseaseFilter = document.getElementById('diseaseFilter').value;
            
            filteredDoctors = allDoctors.filter(doctor => {
                const matchesSearch = !searchTerm || 
                    doctor.doctor_name.toLowerCase().includes(searchTerm) ||
                    doctor.doctor_id.toLowerCase().includes(searchTerm);
                
                const matchesSpecialty = !specialtyFilter || doctor.specialty_area === specialtyFilter;
                
                const matchesDisease = !diseaseFilter || 
                    Object.keys(doctor.patterns || {}).includes(diseaseFilter);
                
                return matchesSearch && matchesSpecialty && matchesDisease;
            });
            
            renderDoctors();
        }

        // æ’åºåŒ»ç”Ÿ
        function sortDoctors() {
            const sortBy = document.getElementById('sortOrder').value;
            
            filteredDoctors.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.doctor_name.localeCompare(b.doctor_name);
                    case 'accuracy':
                        const aAccuracy = Object.values(a.patterns || {})
                            .reduce((sum, p) => sum + p.pattern_accuracy, 0) / Object.keys(a.patterns || {}).length || 0;
                        const bAccuracy = Object.values(b.patterns || {})
                            .reduce((sum, p) => sum + p.pattern_accuracy, 0) / Object.keys(b.patterns || {}).length || 0;
                        return bAccuracy - aAccuracy;
                    case 'cases':
                        const aCases = Object.values(a.patterns || {}).reduce((sum, p) => sum + p.case_count, 0);
                        const bCases = Object.values(b.patterns || {}).reduce((sum, p) => sum + p.case_count, 0);
                        return bCases - aCases;
                    case 'patterns':
                        return Object.keys(b.patterns || {}).length - Object.keys(a.patterns || {}).length;
                    default:
                        return 0;
                }
            });
            
            renderDoctors();
        }

        // åŒ»ç”Ÿæ“ä½œå‡½æ•°
        function viewDoctor(doctorId) {
            const doctor = allDoctors.find(d => d.doctor_id === doctorId);
            if (doctor) {
                alert(`åŒ»ç”Ÿè¯¦æƒ…:\nå§“å: ${doctor.doctor_name}\nID: ${doctor.doctor_id}\nä¸“ä¸š: ${doctor.specialty_area}\næ¨¡å¼æ•°: ${Object.keys(doctor.patterns || {}).length}`);
            }
        }

        function testDoctor(doctorId) {
            const doctor = allDoctors.find(d => d.doctor_id === doctorId);
            if (doctor) {
                const diseases = Object.keys(doctor.patterns || {});
                if (diseases.length > 0) {
                    window.open(`/docs#/default/test_prescription_generation_endpoint_test_prescription_generation_post`, '_blank');
                } else {
                    showMessage('è¯¥åŒ»ç”Ÿæš‚æ— å¯æµ‹è¯•çš„æ€ç»´æ¨¡å¼', 'warning');
                }
            }
        }

        function exportDoctor(doctorId) {
            const doctor = allDoctors.find(d => d.doctor_id === doctorId);
            if (doctor) {
                const dataStr = JSON.stringify(doctor, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `${doctor.doctor_name}_patterns.json`;
                link.click();
                
                showMessage(`${doctor.doctor_name} çš„æ€ç»´æ¨¡å¼å·²å¯¼å‡º`, 'success');
            }
        }

        // å·¥å…·å‡½æ•°
        function refreshData() {
            loadData();
        }

        function exportData() {
            const dataStr = JSON.stringify(allDoctors, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `all_doctors_patterns_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showMessage('æ‰€æœ‰åŒ»ç”Ÿæ•°æ®å·²å¯¼å‡º', 'success');
        }

        async function importExample() {
            try {
                showLoading(true);
                const response = await axios.post(`${API_BASE_URL}/import_hypertension_example`, {}, {
                    timeout: 30000
                });
                
                if (response.data.success) {
                    showMessage('é«˜è¡€å‹ä¸“ç§‘åŒ»ç”Ÿç¤ºä¾‹å¯¼å…¥æˆåŠŸ', 'success');
                    setTimeout(() => loadData(), 2000);
                } else {
                    throw new Error(response.data.message || 'å¯¼å…¥å¤±è´¥');
                }
            } catch (error) {
                console.error('å¯¼å…¥ç¤ºä¾‹å¤±è´¥:', error);
                showMessage('å¯¼å…¥ç¤ºä¾‹å¤±è´¥: ' + error.message, 'error');
            }
            showLoading(false);
        }

        function showLoading(show) {

        }

        function showMessage(text, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            const messageContent = messageBox.querySelector('.message-content');
            const messageText = messageBox.querySelector('.message-text');
            
            messageText.textContent = text;
            messageContent.className = `message-content ${type}`;
            messageBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(hideMessage, 5000);
            }
        }

        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }
    </script>
