<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户数据同步测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 用户数据同步测试</h1>
        
        <div class="test-section">
            <h3>📱 模拟用户登录</h3>
            <input type="text" id="userId" placeholder="输入用户ID (例如: user_123)" style="padding: 8px; margin-right: 10px;">
            <button onclick="simulateLogin()">模拟登录</button>
            <div id="loginResult" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h3>💾 创建本地数据</h3>
            <button onclick="createLocalData()">创建模拟问诊数据</button>
            <button onclick="showLocalData()">查看本地数据</button>
            <div id="localDataResult" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🔄 测试数据同步</h3>
            <button onclick="testFullSync()">完整同步测试</button>
            <button onclick="testSyncStatus()">查看同步状态</button>
            <div id="syncResult" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🧹 清理测试</h3>
            <button onclick="clearLocalData()">清除本地数据</button>
            <button onclick="simulateLogout()">退出登录</button>
            <div id="clearResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        let currentUserId = '';

        // 模拟用户登录
        function simulateLogin() {
            const userIdInput = document.getElementById('userId');
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                showResult('loginResult', '❌ 请输入用户ID');
                return;
            }
            
            currentUserId = userId;
            localStorage.setItem('currentUserId', userId);
            localStorage.setItem('currentUser', JSON.stringify({
                id: userId,
                username: `用户_${userId}`,
                role: 'patient'
            }));
            
            showResult('loginResult', `✅ 用户登录成功: ${userId}`);
        }

        // 创建本地测试数据
        function createLocalData() {
            if (!currentUserId) {
                showResult('localDataResult', '❌ 请先登录');
                return;
            }
            
            const testData = {
                currentState: 'diagnosis',
                stateHistory: [
                    { from: 'initial', to: 'inquiry', timestamp: Date.now() - 10000 },
                    { from: 'inquiry', to: 'diagnosis', timestamp: Date.now() }
                ],
                conversationData: {
                    symptoms: ['头痛', '失眠', '食欲不振'],
                    duration: '3天',
                    severity: '中等'
                },
                startTime: Date.now() - 300000
            };
            
            // 为多个医生创建数据
            const doctors = ['zhang_zhongjing', 'ye_tianshi', 'li_dongyuan'];
            doctors.forEach(doctorId => {
                const key = `conversation_state_${currentUserId}_${doctorId}`;
                localStorage.setItem(key, JSON.stringify({
                    ...testData,
                    doctorId: doctorId,
                    lastUpdated: Date.now()
                }));
            });
            
            showResult('localDataResult', `✅ 已创建本地测试数据\n- 用户: ${currentUserId}\n- 医生数量: ${doctors.length}\n- 数据类型: 对话状态、症状记录`);
        }

        // 查看本地数据
        function showLocalData() {
            if (!currentUserId) {
                showResult('localDataResult', '❌ 请先登录');
                return;
            }
            
            const localData = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith(`conversation_state_${currentUserId}_`)) {
                    const data = JSON.parse(localStorage.getItem(key));
                    localData.push({
                        key: key,
                        doctorId: key.split('_').pop(),
                        state: data.currentState,
                        symptoms: data.conversationData?.symptoms?.length || 0
                    });
                }
            }
            
            showResult('localDataResult', `📋 本地数据概览:\n${JSON.stringify(localData, null, 2)}`);
        }

        // 测试完整同步
        async function testFullSync() {
            if (!currentUserId) {
                showResult('syncResult', '❌ 请先登录');
                return;
            }
            
            showResult('syncResult', '🔄 开始同步测试...');
            
            try {
                // 收集本地数据
                const conversations = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith(`conversation_state_${currentUserId}_`)) {
                        const data = JSON.parse(localStorage.getItem(key));
                        const doctorId = key.split('_').pop();
                        
                        conversations.push({
                            conversation_id: `conv_${currentUserId}_${doctorId}`,
                            user_id: currentUserId,
                            doctor_id: doctorId,
                            current_stage: data.currentState,
                            symptoms_collected: JSON.stringify(data.conversationData || {}),
                            stage_history: JSON.stringify(data.stateHistory || []),
                            start_time: new Date(data.startTime || Date.now()).toISOString(),
                            last_activity: new Date().toISOString()
                        });
                    }
                }
                
                const syncPayload = {
                    user_id: currentUserId,
                    device_info: {
                        fingerprint: `test_device_${Date.now()}`,
                        user_agent: navigator.userAgent,
                        timestamp: Date.now()
                    },
                    sync_data: {
                        conversations: conversations,
                        device_id: `test_device_${Date.now()}`,
                        last_updated: new Date().toISOString()
                    },
                    sync_type: 'full',
                    client_timestamp: Date.now()
                };
                
                showResult('syncResult', `🔄 正在发送同步请求...\n发送数据: ${conversations.length} 个对话`);
                
                const response = await fetch('/api/user-sync/full-sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(syncPayload)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('syncResult', `✅ 同步成功!\n${JSON.stringify(result, null, 2)}`);
                } else {
                    showResult('syncResult', `❌ 同步失败:\n${JSON.stringify(result, null, 2)}`);
                }
                
            } catch (error) {
                showResult('syncResult', `❌ 同步异常: ${error.message}`);
            }
        }

        // 测试同步状态
        async function testSyncStatus() {
            if (!currentUserId) {
                showResult('syncResult', '❌ 请先登录');
                return;
            }
            
            try {
                const response = await fetch(`/api/user-sync/sync-status/${currentUserId}`);
                const result = await response.json();
                
                showResult('syncResult', `📊 同步状态:\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showResult('syncResult', `❌ 获取状态失败: ${error.message}`);
            }
        }

        // 清除本地数据
        function clearLocalData() {
            if (!currentUserId) {
                showResult('clearResult', '❌ 请先登录');
                return;
            }
            
            let clearedCount = 0;
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith(`conversation_state_${currentUserId}_`)) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                clearedCount++;
            });
            
            showResult('clearResult', `🧹 已清除 ${clearedCount} 个本地数据项`);
        }

        // 模拟退出登录
        function simulateLogout() {
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('currentUser');
            currentUserId = '';
            
            showResult('clearResult', '👋 用户已退出登录');
        }

        // 显示结果
        function showResult(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        // 页面加载时尝试恢复用户状态
        window.addEventListener('load', () => {
            const savedUserId = localStorage.getItem('currentUserId');
            if (savedUserId) {
                currentUserId = savedUserId;
                document.getElementById('userId').value = savedUserId;
                showResult('loginResult', `📱 已恢复用户会话: ${savedUserId}`);
            }
        });
    </script>
</body>
</html>
