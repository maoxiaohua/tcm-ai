<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个处方恢复测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { background: #f8f9fa; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .prescription-display { border: 2px solid #ddd; min-height: 100px; padding: 20px; border-radius: 8px; background: white; margin: 10px 0; }
        .message { margin: 10px 0; padding: 15px; border-radius: 8px; background: #f0f8ff; border-left: 4px solid #007bff; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 单个处方恢复测试</h1>
        
        <div class="test-section success">
            <h3>✅ 修改完成</h3>
            <p><strong>修改目标:</strong> 页面刷新时只恢复最新的1个处方，而不是所有历史处方</p>
            <p><strong>预期效果:</strong> 用户有6个处方，但只显示最新的1个（ID: 125）</p>
        </div>

        <div class="test-section">
            <h3>📊 数据对比测试</h3>
            <button onclick="showAllPrescriptions()">📋 显示所有处方（修改前效果）</button>
            <button onclick="showLatestPrescription()">🎯 显示最新处方（修改后效果）</button>
            <button onclick="clearDisplay()">🗑️ 清除显示</button>
        </div>

        <div class="test-section">
            <h3>🔍 处方显示区域</h3>
            <div id="prescriptionDisplay" class="prescription-display">
                <p style="color: #666; text-align: center;">点击上方按钮开始测试...</p>
            </div>
        </div>

        <div class="test-section">
            <h3>📋 测试日志</h3>
            <div id="testLogs"></div>
        </div>
    </div>

    <script>
        let logContainer = document.getElementById('testLogs');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<small>${new Date().toLocaleTimeString()}</small> - ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 模拟修改前：显示所有处方
        async function showAllPrescriptions() {
            log('📋 模拟修改前：恢复所有处方...', 'info');
            const display = document.getElementById('prescriptionDisplay');
            
            try {
                const userId = 'usr_20250920_5741e17a78e8';
                const response = await fetch(`/api/prescription/patient/${userId}/prescriptions`);
                const result = await response.json();
                
                if (result.success && result.prescriptions && result.prescriptions.length > 0) {
                    const allPrescriptions = result.prescriptions;
                    
                    display.innerHTML = `
                        <h4>📋 修改前效果：恢复所有 ${allPrescriptions.length} 个处方</h4>
                        <p style="color: #856404; background: #fff3cd; padding: 10px; border-radius: 5px;">
                            ⚠️ 问题：用户看到太多历史处方，界面混乱
                        </p>
                    `;
                    
                    allPrescriptions.forEach((prescription, index) => {
                        const messageHtml = `
                            <div class="message" style="opacity: 0.8;">
                                <h5>💊 处方 ${index + 1} (ID: ${prescription.id})</h5>
                                <p><strong>状态:</strong> ${prescription.status} | <strong>支付:</strong> ${prescription.payment_status}</p>
                                <p><strong>创建时间:</strong> ${prescription.created_at}</p>
                            </div>
                        `;
                        display.insertAdjacentHTML('beforeend', messageHtml);
                    });
                    
                    log(`❌ 修改前问题：恢复了所有 ${allPrescriptions.length} 个处方，界面混乱`, 'error');
                    
                } else {
                    display.innerHTML = '<div class="error">❌ 未获取到处方数据</div>';
                }
                
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
                display.innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }

        // 模拟修改后：只显示最新处方
        async function showLatestPrescription() {
            log('🎯 模拟修改后：只恢复最新处方...', 'info');
            const display = document.getElementById('prescriptionDisplay');
            
            try {
                const userId = 'usr_20250920_5741e17a78e8';
                const response = await fetch(`/api/prescription/patient/${userId}/prescriptions`);
                const result = await response.json();
                
                if (result.success && result.prescriptions && result.prescriptions.length > 0) {
                    const allPrescriptions = result.prescriptions;
                    
                    // 模拟getLatestSinglePrescription逻辑
                    const sortedPrescriptions = allPrescriptions.sort((a, b) => 
                        new Date(b.created_at).getTime() - new Date(a.created_at).getTime()
                    );
                    const latestPrescription = sortedPrescriptions[0];
                    
                    display.innerHTML = `
                        <h4>🎯 修改后效果：只恢复最新的 1 个处方</h4>
                        <p style="color: #155724; background: #d4edda; padding: 10px; border-radius: 5px;">
                            ✅ 解决方案：只显示最新处方，界面清晰简洁
                        </p>
                    `;
                    
                    const messageHtml = `
                        <div class="message" style="background: linear-gradient(135deg, #dcfce7, #bbf7d0); border-left: 4px solid #22c55e;">
                            <h5>💊 最新处方 (ID: ${latestPrescription.id})</h5>
                            <p><strong>状态:</strong> ${latestPrescription.status} | <strong>支付:</strong> ${latestPrescription.payment_status}</p>
                            <p><strong>创建时间:</strong> ${latestPrescription.created_at}</p>
                            <p><strong>会话ID:</strong> ${latestPrescription.consultation_id || latestPrescription.conversation_id}</p>
                            <small style="color: #059669;">✨ 这是用户刷新页面后唯一看到的处方</small>
                        </div>
                    `;
                    display.insertAdjacentHTML('beforeend', messageHtml);
                    
                    log(`✅ 修改后效果：只恢复最新的 1 个处方 (ID: ${latestPrescription.id})`, 'success');
                    log(`📊 数据对比：总计 ${allPrescriptions.length} 个处方 → 只显示 1 个`, 'info');
                    
                } else {
                    display.innerHTML = '<div class="error">❌ 未获取到处方数据</div>';
                }
                
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
                display.innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }

        function clearDisplay() {
            document.getElementById('prescriptionDisplay').innerHTML = 
                '<p style="color: #666; text-align: center;">点击上方按钮开始测试...</p>';
            log('🗑️ 已清除显示结果', 'info');
        }

        // 页面加载时自动显示说明
        window.addEventListener('load', () => {
            log('🎯 单个处方恢复测试工具已加载', 'success');
            log('💡 点击\"显示最新处方\"查看修改后的效果', 'info');
        });
    </script>
</body>
</html>
