# TCM AI中医智能诊断系统 - 优化访问配置
# 强制HTTP到HTTPS重定向
server {
    listen 80;
    server_name mxh0510.cn www.mxh0510.cn;
    
    # SSL证书验证路径
    location /.well-known/acme-challenge/ {
        root /www/wwwroot/java_node_ssl;
    }
    
    # 强制重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# 主HTTPS服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mxh0510.cn www.mxh0510.cn;
    
    # SSL证书配置
    ssl_certificate /www/server/panel/vhost/cert/ChineseMedicine/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/ChineseMedicine/privkey.pem;
    
    # 现代SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # 隐藏Nginx版本
    server_tokens off;
    
    # ==================== 访问路由优化 ====================
    
    # 1. 主页访问 - 重定向到应用界面
    location = / {
        return 302 https://$server_name/app;
    }
    
    # 2. 统一应用入口
    location = /app {
        proxy_pass http://127.0.0.1:8000/static/index_v2.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 3. 微信分享专用入口
    location = /share {
        proxy_pass http://127.0.0.1:8000/static/wechat_share.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 4. API接口路由
    location ~ ^/(chat_with_ai|debug_status|diagnosis_progress|api) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 5. 静态资源（限制直接访问）
    location /static/ {
        # 只允许特定文件类型
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        # 禁止直接访问HTML文件（除了通过专用路由）
        location ~* \.html$ {
            return 404;
        }
    }
    
    # 6. 医生管理入口（可选）
    location = /doctor {
        proxy_pass http://127.0.0.1:8000/doctor/thinking-v2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==================== 安全防护 ====================
    
    # 禁止访问敏感文件
    location ~ ^/(\.user\.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README\.md|package\.json|package-lock\.json|\.env) {
        return 404;
    }
    
    # 禁止直接访问8000端口（通过User-Agent检测）
    if ($http_user_agent ~* "curl|wget|python|java") {
        set $block_direct_access 1;
    }
    
    # 限制频率
    limit_req_zone $binary_remote_addr zone=tcm_limit:10m rate=10r/s;
    location /chat_with_ai {
        limit_req zone=tcm_limit burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 默认拒绝其他请求
    location / {
        return 404;
    }
    
    # 日志
    access_log /var/log/nginx/tcm_https_access.log;
    error_log /var/log/nginx/tcm_https_error.log;
}

# 阻止直接访问8000端口
server {
    listen 8000;
    server_name mxh0510.cn www.mxh0510.cn;
    
    location / {
        return 444; # 直接关闭连接
    }
}