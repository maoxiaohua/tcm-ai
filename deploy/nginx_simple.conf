# TCM AI 新架构 - 简洁有效的Nginx配置

# HTTP to HTTPS 重定向
server {
    listen 80 default_server;
    server_name mxh0510.cn www.mxh0510.cn _;
    
    # SSL证书验证路径
    location /.well-known/acme-challenge/ {
        root /www/wwwroot/java_node_ssl;
    }
    
    # 强制重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主服务器
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl;
    server_name mxh0510.cn www.mxh0510.cn _;
    
    # SSL配置
    ssl_certificate /www/server/panel/vhost/cert/ChineseMedicine/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/ChineseMedicine/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # 主页重定向到应用
    location = / {
        proxy_pass http://127.0.0.1:8000/static/index_v2.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 应用入口
    location = /app {
        proxy_pass http://127.0.0.1:8000/static/index_v2.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API代理
    location ~ ^/(chat_with_ai|debug_status|api|doctor|register|history|user_history|qr_gallery|doctor_portal|doctor-test|test-doctor-selection) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态文件
    location /static/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # 默认拒绝
    location / {
        return 404;
    }
}