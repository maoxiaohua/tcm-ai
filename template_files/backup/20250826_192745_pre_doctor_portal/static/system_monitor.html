<body>
    <div class="container">

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.host;
        let autoRefreshInterval = null;

        // ç›‘æ§å¡ç‰‡é…ç½®
        const monitorCards = [

            },
            {

            {

            },
            {

                title: 'æœåŠ¡å¥åº·',
                icon: 'ğŸ’“',

            }
        ];
        
        async function fetchData(endpoint) {
            try {
                const response = await fetch(API_BASE + endpoint);
                if (!response.ok) {

                }
                return await response.json();
            } catch (error) {

        }
        
        function createCard(config) {
            return `

                        <div class="card-icon">${config.icon}</div>

                    </div>
                    <div id="${config.id}-content" class="loading">

        }
        
        function renderSystemStatus(data) {
            if (data.error) {
                return `<div class="error-message">âŒ æ— æ³•è·å–ç³»ç»ŸçŠ¶æ€: ${data.error}</div>`;
            }
            
            const serverStatus = data.server_status === 'running' ? 'status-good' : 'status-error';
            const apiKeyStatus = data.api_key_configured ? 'status-good' : 'status-error';
            const cacheStatus = data.cache_system_available ? 'status-good' : 'status-warning';
            
            return `

                    <span class="metric-label">æœåŠ¡çŠ¶æ€</span>
                    <span class="metric-value ${serverStatus}">
                        ${data.server_status === 'running' ? 'âœ… è¿è¡Œä¸­' : 'âŒ å¼‚å¸¸'}
                    </span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">APIå¯†é’¥</span>
                    <span class="metric-value ${apiKeyStatus}">
                        ${data.api_key_configured ? 'âœ… å·²é…ç½®' : 'âŒ æœªé…ç½®'}
                    </span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">ç¼“å­˜ç³»ç»Ÿ</span>
                    <span class="metric-value ${cacheStatus}">
                        ${data.cache_system_available ? 'âœ… å·²å¯ç”¨' : 'âš ï¸ æœªå¯ç”¨'}
                    </span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">å­¦ä¹ ç³»ç»Ÿ</span>
                    <span class="metric-value ${data.learning_system_initialized ? 'status-good' : 'status-warning'}">
                        ${data.learning_system_initialized ? 'âœ… å·²åˆå§‹åŒ–' : 'âš ï¸ æœªåˆå§‹åŒ–'}
                    </span>
                </div>
            `;
        }
        
        function renderCachePerformance(data) {
            if (data.error || !data.cache_system_available) {
                return `<div class="error-message">ç¼“å­˜ç³»ç»Ÿä¸å¯ç”¨</div>`;
            }
            
            const stats = data.cache_stats || {};
            const hitRate = parseFloat(stats.hit_rate || 0) * 100;
            const entries = stats.total_entries || 0;
            const sizeMb = parseFloat(stats.cache_size_mb || 0).toFixed(2);
            
            const hitRateClass = hitRate > 50 ? 'status-good' : hitRate > 20 ? 'status-warning' : 'status-error';
            const progressClass = hitRate > 50 ? '' : hitRate > 20 ? 'warning' : 'error';
            
            return `
                <div class="metric-row">
                    <span class="metric-label">å‘½ä¸­ç‡</span>
                    <span class="metric-value ${hitRateClass}">${hitRate.toFixed(1)}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${progressClass}" style="width: ${hitRate}%"></div>
                </div>
                <div class="metric-row">
                    <span class="metric-label">ç¼“å­˜æ¡ç›®</span>
                    <span class="metric-value status-info">${entries}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">ç¼“å­˜å¤§å°</span>
                    <span class="metric-value status-info">${sizeMb} MB</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æœ€åæ¸…ç†</span>
                    <span class="metric-value status-info">${stats.last_cleanup ? new Date(stats.last_cleanup).toLocaleString() : 'æœªçŸ¥'}</span>
                </div>
            `;
        }
        
        function renderDatabaseStats(data) {
            if (data.error) {
                return `<div class="error-message">âŒ æ•°æ®åº“è¿æ¥å¤±è´¥: ${data.error}</div>`;
            }
            
            return `
                <div class="metric-row">
                    <span class="metric-label">è¿æ¥æ± çŠ¶æ€</span>
                    <span class="metric-value status-good">âœ… æ­£å¸¸</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ´»è·ƒè¿æ¥</span>
                    <span class="metric-value status-info">${data.active_connections || 0}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ€»æŸ¥è¯¢æ•°</span>
                    <span class="metric-value status-info">${data.total_queries || 0}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">è¿è¡Œæ—¶é•¿</span>
                    <span class="metric-value status-info">${data.uptime_minutes || 0} åˆ†é’Ÿ</span>
                </div>
            `;
        }
        
        function renderServiceHealth(data) {
            if (data.error) {
                return `<div class="error-message">âŒ æœåŠ¡å¥åº·æ£€æŸ¥å¤±è´¥: ${data.error}</div>`;
            }
            
            const status = data.status || 'unknown';
            const statusClass = status === 'healthy' ? 'status-good' : 'status-error';
            
            return `
                <div class="metric-row">
                    <span class="metric-label">æ•´ä½“çŠ¶æ€</span>
                    <span class="metric-value ${statusClass}">
                        ${status === 'healthy' ? 'âœ… å¥åº·' : 'âŒ å¼‚å¸¸'}
                    </span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">å“åº”æ—¶é—´</span>
                    <span class="metric-value status-info">${data.response_time || 'N/A'}ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ£€æŸ¥æ—¶é—´</span>
                    <span class="metric-value status-info">${new Date().toLocaleString()}</span>
                </div>
            `;
        }
        
        async function loadCardData(config) {
            const data = await fetchData(config.endpoint);
            const contentDiv = document.getElementById(`${config.id}-content`);
            
            if (!contentDiv) return;
            
            let content = '';
            switch (config.id) {
                case 'system-status':
                    content = renderSystemStatus(data);
                    break;
                case 'cache-performance':
                    content = renderCachePerformance(data);
                    break;
                case 'database-stats':
                    content = renderDatabaseStats(data);
                    break;
                case 'service-health':
                    content = renderServiceHealth(data);
                    break;
                default:
                    content = `<div class="error-message">æœªçŸ¥å¡ç‰‡ç±»å‹</div>`;
            }
            
            contentDiv.innerHTML = content;
        }
        
        function initDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = monitorCards.map(card => createCard(card)).join('');
            
            // æ·»åŠ è‡ªåŠ¨åˆ·æ–°æ§åˆ¶
            dashboard.innerHTML += `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">âš™ï¸</div>
                        <div class="card-title">ç›‘æ§è®¾ç½®</div>
                    </div>
                    <div class="auto-refresh">
                        <input type="checkbox" id="auto-refresh-toggle" onchange="toggleAutoRefresh()">
                        <label for="auto-refresh-toggle">è‡ªåŠ¨åˆ·æ–° (30ç§’)</label>
                        <span id="refresh-status" class="metric-value status-info">å·²å…³é—­</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">æœ€åæ›´æ–°</span>
                        <span class="metric-value status-info" id="last-update">ä»æœª</span>
                    </div>
                </div>
            `;
        }
        
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            // å¹¶è¡ŒåŠ è½½æ‰€æœ‰å¡ç‰‡æ•°æ®
            const promises = monitorCards.map(card => loadCardData(card));
            await Promise.all(promises);
            
            // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
            const lastUpdateElement = document.getElementById('last-update');
            if (lastUpdateElement) {
                lastUpdateElement.textContent = new Date().toLocaleString();
            }
            
            setTimeout(() => {
                refreshBtn.style.transform = '';
            }, 500);
        }
        
        function toggleAutoRefresh() {
            const toggle = document.getElementById('auto-refresh-toggle');
            const status = document.getElementById('refresh-status');
            
            isAutoRefresh = toggle.checked;
            
            if (isAutoRefresh) {
                autoRefreshInterval = setInterval(refreshData, 30000);
                status.textContent = 'å·²å¯ç”¨';
                status.className = 'metric-value status-good';
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
                status.textContent = 'å·²å…³é—­';
                status.className = 'metric-value status-info';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            initDashboard();
            refreshData();
        };
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {

                refreshData();
            }
        });
    </script>
