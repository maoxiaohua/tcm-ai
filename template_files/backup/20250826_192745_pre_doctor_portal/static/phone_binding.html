    <script>
        // å…¨å±€å˜é‡
        let currentStep = 1;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æ˜¯å¦æ˜¯ç™»å½•æ¨¡å¼
            const urlParams = new URLSearchParams(window.location.search);

                document.getElementById('phoneInput').value = loginPhone;

            document.getElementById('phoneInput').addEventListener('input', validatePhone);

            document.getElementById('phoneInput').focus();

        // æ­¥éª¤æ§åˆ¶
        function goToStep(step) {
            // éšè—å½“å‰æ­¥éª¤
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // æ›´æ–°æ­¥éª¤æŒ‡ç¤ºå™¨
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                stepEl.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    stepEl.classList.add('completed');
                } else if (index + 1 === step) {
                    stepEl.classList.add('active');
                }
            });
            
            // æ˜¾ç¤ºç›®æ ‡æ­¥éª¤
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            
            // èšç„¦ç›¸åº”è¾“å…¥æ¡†
            setTimeout(() => {
                if (step === 1) {
                    document.getElementById('phoneInput').focus();
                } else if (step === 2) {

        // æ‰‹æœºå·éªŒè¯
        function validatePhone() {
            const phone = document.getElementById('phoneInput').value.trim();
            const phoneRegex = /^1[3-9]\d{9}$/;
            
            if (phone && !phoneRegex.test(phone)) {
                showError('phoneError', 'è¯·è¾“å…¥æ­£ç¡®çš„11ä½æ‰‹æœºå·');
                return false;

        // éªŒè¯ç éªŒè¯
        function validateCode() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (code && (code.length !== 6 || !/^\d{6}$/.test(code))) {
                showError('codeError', 'è¯·è¾“å…¥6ä½æ•°å­—éªŒè¯ç ');
                return false;
            } else {

            }
        }
        
        // å‘é€éªŒè¯ç

            if (!phone) {

        // å€’è®¡æ—¶
        function startCountdown(seconds) {

        // æ˜¾ç¤º/éšè—é”™è¯¯ä¿¡æ¯
